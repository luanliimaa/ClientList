<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/editar.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Editar Cliente</title>
</head>
<body>

    <header>
        <h1>Lista de Clientes</h1>
    </header>

    <nav>
        <a href="/index.html">Listar Clientes</a>
        <a href="/src/pages/cadastrar.html">Criar Clientes</a>
        <a class="selected">Editar Clientes</a>
        <a href="/src/pages/deletar.html">Deletar Clientes</a>
    </nav>

    <main>
        <form class="form__list">
            <h2>Selecione o cliente que deseja Deletar</h2>

            <select name="select" id="select">
                <option value="" disabled selected>Lista de clientes</option>
            </select>

            <button id="search">Procurar</button>
        </form>

        <form class="form__data">
            <h2>Dados Pessoais</h2>

            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome aqui">
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email aqui">

            <label for="cpf">CPF: </label>
            <input type="number" name="cpf" id="cpf" placeholder="Digite seu cpf aqui">

            <div class="form__inline">

                <div class="form__age">
                    <label for="age">Idade:</label>
                    <input type="number" name="age" id="age" placeholder="18">
                </div>

                <div class="form__gender">
                    <label for="gender">Sexo: </label>
                    <input type="text" name="gender" id="gender" placeholder="Digite seu Genero">
                </div>
            </div>

            <h2>Endereço</h2>
            <label for="street">Rua:</label>
            <input type="text" id="street" name="street">

            <label for="number">Número: </label>
            <input type="number" id="number" name="number">

            <label for="strict">Bairro: </label>
            <input type="text" id="strict" name="strict">

            <label for="cep">Cep: </label>
            <input type="number" id="cep" name="cep">

            <label for="city">Cidade: </label>
            <input type="text" id="city" name="city">

            <label for="state">Estado: </label>
            <input type="text" id="state" name="state">

            <button id="editar">Editar</button>
        </form>
    </main>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="/src/scripts/editar.js"></script>
</body>
</html>
